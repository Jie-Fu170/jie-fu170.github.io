<!DOCTYPE html>
<html lang="zh-CN" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IPTV 播放器</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        /* Custom styles to ensure full-height layout */
        html, body {
            height: 100%;
            overflow: hidden;
        }
        .main-wrapper {
            display: flex;
            flex-direction: column;
            height: 100%;
        }
        .content-wrapper {
            flex: 1;
            overflow: hidden; /* This is key for child elements to scroll independently */
        }
        .sidebar {
            height: 100%;
            overflow-y: auto; /* Allow sidebar to scroll */
        }
        .video-container {
            height: 100%;
            background-color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 0 !important;
        }
        #video-player {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>

    <div class="main-wrapper">
        <header class="navbar navbar-expand-lg bg-body-tertiary border-bottom">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">📺 IPTV 播放器</a>
            </div>
        </header>

        <div class="container-fluid content-wrapper">
            <div class="row h-100">
                <nav class="col-lg-3 col-md-4 d-none d-md-block sidebar p-3" id="channel-list">
                    <div class="d-flex justify-content-between align-items-center mb-3">
                        <h5 class="mb-0">频道列表</h5>
                    </div>
                    <!-- Channel list will be populated by JavaScript -->
                    <p class="text-muted">正在加载...</p>
                </nav>

                <main class="col-lg-9 col-md-8 video-container">
                    <video id="video-player" controls autoplay></video>
                </main>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <script src="app.js" defer></script>
</body>
</html>
